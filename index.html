<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Valorant Page</title>
    <meta name="description" content="Plataforma do Valorant" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

    <div id="app">
      
      <header class="main-header">
        <img src="./assets/img/logo_valorant.svg" alt="Logo do valorant">

        <h5>Riot Games</h5>

        <a href="javascript:void(0);">
          <img src="./assets/img/share_icon.svg" alt="Icone de compartilhar">
        </a>
      </header>

      <main class="game">

        <h1>Valorant</h1>

        <div class="swiper cards-slider">
          <div class="swiper-wrapper">
            
          </div>
        </div>

        <div class="slider-buttons">
          <div class="slider-prev-button">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="slider-next-button">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <img class="agent-img" loading="lazy" src="" alt="Imagem do agente valorant">

      </main>

    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
